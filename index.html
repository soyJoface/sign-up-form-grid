<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-grid-container">
        <section class="sidebar">
            <div class="title-logo">
                <img src="img/odin-lined.png" alt="Logo de Odin">
                <h1>ODIN</h1>
            </div>
        </section>

        <section class="nav">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </section>

        <section class="form">
            <h3>Let's do this!</h3>
            <form action="" class="form-grid">
                <div>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" minlength="1" required placeholder="John" autocomplete="off">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email"  name="email" required placeholder="johndoe@myemail.com" autocomplete="off">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" id="password"  name="password" minlength="6" required autocomplete="off">
                    </div>
                </div>
                <div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name"  name="last_name" minlength="1" required autocomplete="off" placeholder="Doe">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number"  name="phone_number" minlength="10" required autocomplete="off" placeholder="+1 703-455-8989">
                    </div>
                    <div>
                        <label for="confirm_password">Password</label>
                        <input type="confirm_password" id="confirm_password"  name="confirm_password" minlength="6" required autocomplete="off">
                    </div>
                </div>
            </form>
        </section>

        <footer class="footer">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>
    </main>
    
</body>
</html>
